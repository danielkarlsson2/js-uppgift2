<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <header class="header text-center p-2 mt-3">
            <h1>Todos by Daniel</h1>
        </header>
    </div>

    <form id="todoForm" class="container mt-5">
        <div class="input-group">
            <input type="text" id="todoInput" class="form-control" placeholder="Add todo" >
            <button class="btn btn-primary btn-add">Add</button>
        </div>
        <div id="error" class="feedback"></div>
    </form>

    <div id="output" class="container output">           
        <div class="todo">
            <p class="todo-title">Todo Title</p>
            <button class="btn btn-danger btn-sm">X</button>
            
        </div>
        <input type="checkbox" name="Done" id="check">
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
